<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Civa's theShow</title>
    <style>

      @font-face {
        font-family: 'Nanum Gothic';
        font-style: normal;
        font-weight: 400;

        src: url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-Regular.eot?#iefix) format('embedded-opentype'),

      @font-face {
        font-family: 'Nanum Gothic';
        font-style: normal;

        src: url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-ExtraBold.eot);
        src: url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-ExtraBold.eot?#iefix) format('embedded-opentype'),
             url(//themes.googleusercontent.com/static/fonts/earlyaccess/nanumgothic/v3/NanumGothic-ExtraBold.woff2) format('woff2'),

      table { margin-left:auto;
              margin-right:auto;
              text-align:center; }
      body { font-family: 'Nanum Gothic', sans-serif; }

  </head>
  <body onload="printScheduleInfo()">
    <h2 onload="updateScheduleInfo()">Welcome to Civa's theShow!</h2>
    <select id="teamSelect" name="teamSelect" onchange="updateScheduleInfo()">
      <option value="0" selected>전체</option>
      <option value="1">SK</option>
      <option value="2">넥센</option>
      <option value="3">LG</option>
      <option value="4">kt</option>
      <option value="5">KIA</option>
      <option value="6">NC</option>
      <option value="7">삼성</option>
      <option value="8">롯데</option>
      <option value="9">두산</option>
      <option value="10">한화</option>
    </select>
    <select id="monthSelect" name="monthSelect" onchange="updateScheduleInfo()">
      <option value="all">전체</option>
      <option value="3">3월</option>
      <option value="4">4월</option>
      <option value="5">5월</option>
      <option value="6">6월</option>
    </select>
		<table cellspacing="0" border="1" id="scheduleEntry">
      <script src="js/scheduleEntry.js"></script>
      <script src="js/scheduleLogic.js"></script>
	  </table>
  </body>
</html>
